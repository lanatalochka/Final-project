<!DOCTYPE html>
<html>
<head>
  <title>Myinfo</title>
  <link rel="stylesheet" type="text/css" href="Myinfo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="navbar">
    <a href="Movie.html"><img src="Logo.jpg" class="logo"></a>
    <img src="usr.png" alt="user" class="user-icon">
  </div>
  <div class="signup-container">
    <h2>My information</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="John" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" required>
      </div>
      <div class="button-container">
        <input type="submit" value="Save changes">
        <p><a href="LogIn.Html">Log out</a></p>
      </div>
    </form>
  </div>
</body>
</html>
